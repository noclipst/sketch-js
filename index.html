<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch A Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div class="page-container">
            <h1>Etch-A-Sketch</h1>

            <div class="sketch">
                <div id="sketch-controls">
                    <div class="size-slider">
                        <input type="range" min="1" max="100" value="16" class="slider" id="board-size-slider">
                        <p id="board-size-slider-text">Grid size: 16 x 16</p>
                    </div>

                    <div class="show-grid-checkbox">
                        <input type="checkbox" checked="checked" id="show-grid-checkbox" name="show-grid" value="true">
                        <label for="show-grid-checkbox">Display grid</label>   
                    </div>

                    <button type="button" id="rainbow-button">Rainbow</button>
                    <button type="button" id="random-color-button">Random color</button>
                </div>
                <div class="board" id="sketchboard"></div>
            </div>
        </div>
    </body>
</html>
